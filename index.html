<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" defer>
    <title>Timer</title>
</head>
<body>
    <div class="container">
        <h3>Timer</h3>
        <div id="timer">
            <div id="time">
                <span id="min">00</span>
                <span id="sec">00</span>
                <span id="msec">00</span>
            </div>

            <div id="buttons">
                <button id="start" onclick="fTimer()">start</button>
                <button id="stop">stop</button>
                <button id="reset">reset</button>
            </div>
    </div>
        
    </div>
    
    <script src="main.js"></script>
</body>
</html>
